<!DOCTYPE html>
<html>
    <head>
        <title>Who Quoted This?</title>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/wikiquotes-api/wikiquote-api.js"></script>
        <script src="quotes.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css">
        <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <span class="top-panel top-panel-left">Highscore: <span id="highscore"></span></span>
        <span class="top-panel top-panel-right"><a href="#" id="show-history" onClick="showHistory()">Previous Quotes</a></span>
        <div id="app" onClick="hideHistory()">
            <h1 id="game-title">Who quoted this?</h1>
            <div id="quote-area">
                <p>
                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                    <span id="quote"></span>
                    <i class="fa fa-quote-right" aria-hidden="true"></i>
                </p>
            </div>
            <div id="options">
                <button class="option" id="option1">Option 1</button>
                <button class="option" id="option2">Option 2</button>
            </div>
            <p>Score<br><span id="score">0</span></p>
        </div>
        <div class="modal" style="display: none" id="history-modal">
            <a class="modal-close" href="#" id='hide-history' onClick='hideHistory()'>Close</a>
            <h1>History</h1>
            <div id="history-list"></div>
        </div>
    </body>
</html>
